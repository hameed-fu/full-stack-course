<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - bootstrap</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <script src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Day 3 - BS5</h2>
    </div>

    <div class="container">
      <div class="alert alert-success alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>Success!</strong> This alert box could indicate a successful or
        positive action.
      </div>


      <div>
        <button class="btn btn-primary btn-lg">Simple Button</button>
        <button class="btn btn-danger btn-sm">Simple Button</button>
        <button class="btn btn-warning">Simple Button</button>
        <button class="btn btn-dark">Simple Button</button>
        <button class="btn btn-link">Simple Button</button>
        <button class="btn btn-light">Simple Button</button>

        <a href="" class="btn btn-success">Link Tag</a>
      </div>

      

      <div class="mt-3">
        <button class="btn btn-outline-primary">Simple Button</button>
        <button class="btn btn-outline-danger">Simple Button</button>
        <button class="btn btn-outline-warning">Simple Button</button>
        <button class="btn btn-outline-dark">Simple Button</button>
        <button class="btn btn-outline-link">Simple Button</button>
       
      </div>
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-primary btn-block">Simple Button</button>
        <button class="btn btn-outline-dark btn-block">Simple Button</button>
      </div>


      <div class="mt-3">
        <button class="btn btn-primary active">Simple Button</button>
        <button class="btn btn-danger" disabled>Simple Button</button>
        <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span> Loading...
        </button>


        <span class="spinner-border"></span>
       
      </div>

      <div class="mt-3 btn-group btn-group-lg"> 
        <button class="btn btn-outline-primary">Simple Button</button>
        <button class="btn btn-outline-danger">Simple Button</button>
        <button class="btn btn-outline-warning">Simple Button</button>
        <button class="btn btn-outline-dark">Simple Button</button>
       
      </div>


      <div class="mt-3 btn-group-vertical btn-group-lg"> 
        <button class="btn btn-outline-primary">Simple Button</button>
        <button class="btn btn-outline-danger">Simple Button</button>
        <button class="btn btn-outline-warning">Simple Button</button>
        <button class="btn btn-outline-dark">Simple Button</button>
       
      </div>

      <div class="mt-3">
        <span class="badge bg-success">Active</span>
        <span class="badge bg-warning">Processing</span>
        <span class="badge bg-dark rounded-pill">Processing</span>

        <button class="btn btn-outline-dark">Notification <span class="badge rounded-pill bg-danger">8</span></button>
      </div>

      <div class="mt-2">

        <div class="progress">
          <div class="progress-bar bg-danger" style="width: 40%;" >Failed</div>

        </div>

        <div class="progress mt-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;" >Good</div>

        </div>

        <div class="progress mt-3">
          <div class="progress-bar bg-success" style="width:40%">
            Free Space
          </div>
          <div class="progress-bar bg-warning" style="width:10%">
            Used
          </div>
          <div class="progress-bar bg-danger" style="width:20%">
            Apps
          </div>
        </div>



        
      </div>


      <span class="spinner-border text-primary"></span>
      <span class="spinner-border spinner-border-sm text-danger"></span>
      <span class="spinner-grow text-success spinner-grow-sm"></span>



    </div>
  
    

    <pre></pre>
  </body>
</html>
