<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 - bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
         


        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/img-1.jpg" alt="Los Angeles" class="d-block w-100">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="images/img-2.jpg" alt="Los Angeles" class="d-block w-100">
          </div>

          <div class="carousel-item">
            <img src="images/img-3.jpg" alt="Los Angeles" class="d-block w-100">
          </div>
           

          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>

           
        </div>


      </div>




      <button
        type="button"
        data-bs-placement="bottom"
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        title="I am a popover!"
      >
        Hover over me!
      </button>

      <button
        class="btn btn-primary"
        data-bs-toggle="popover"
        title="Computer Science"
        data-bs-content="Computer is a subject"
        data-bs-placement="right"
        data-bs-trigger="hover"
      >
        Popover
      </button>
      <div class="toast">
        <div class="toast-header">
          Success
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          You data has been sent
        </div>
      </div>

      <button id="toastbtn"  class="btn btn-primary">Show toast</button>
    </div>



    <pre></pre>

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });


      document.getElementById("toastbtn").onclick = function() {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
          return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
      }

    </script>
  </body>
</html>
